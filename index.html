<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YMISFT</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        header {
            margin-bottom: 20px;
        }

        header img {
            max-width: 200px;
            height: auto;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s;
        }

        .buttons button:hover {
            background-color: #0056b3;
        }

        .content {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Your Meme Coin Logo">
    </header>

    <div class="buttons">
        <button onclick="showContent('all')">All</button>
        <button onclick="showContent('x')">X</button>
        <button onclick="showContent('tg')">TG</button>
    </div>

    <div class="content" id="content">
        Coming Soon
    </div>

    <script>
        function showContent(type) {
            const content = document.getElementById('content');
            if (type === 'all') {
                content.textContent = 'Coming Soon';
            } else if (type === 'x') {
                content.textContent = 'Coming Soon';
            } else if (type === 'tg') {
                content.textContent = 'Coming Soon';
            }
        }
    </script>
</body>
</html>
