<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barsik Official</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            margin-top: 50px;
        }

        img {
            width: 150px;
            height: auto;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .buttons a.x {
            background-color: #000; /* Black for X */
            color: #fff; /* White X */
        }

        .buttons a.telegram {
            background-color: #0088cc; /* Telegram blue */
        }

        .buttons a:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Barsik Official</h1>
        <img src="logo.png" alt="Barsik Logo">
    </header>

    <div class="buttons">
        <a href="https://x.com/barsik_official" target="_blank" class="x">X</a>
        <a href="https://t.me/barsik_off" target="_blank" class="telegram">Telegram</a>
    </div>
</body>
</html>
